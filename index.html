<!doctype html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .charabox {
        display: inline-block;
        text-align: center;
    }
</style>
</head>
<body>
<button id="js_btn1">画像を表示</button>
<button id="js_btn2">画像を５個表示</button>
<div id="js_output"></div>
</body>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){

//変数の設定
var character = [
        {'img': 'aliens', 'name': 'エイリアン'},
        {'img': 'buzz', 'name': 'バズ'},
        {'img': 'jessie', 'name': 'ジェシー'},
        {'img': 'potato', 'name': 'ポテトヘッド'},
        {'img': 'woody', 'name': 'ウッディ'}],
    imgIndex = 0;

//画像を表示させる処理
function displayCahra(num) {
    //キャラクタ情報を取得する
    var charaInfo = character[imgIndex % character.length];
    for(var i = 0, m = num; i < m; i++) {
        $('<div class="charabox"><img><p></p><button>削除する</button></div>').find('img').attr('src', 'img/' + charaInfo.img + '.png').next('p').text(charaInfo.name).next('button').on('click',function(){
            if (window.confirm(charaInfo.name + 'を削除しますか？')) {
                $(this).parent().remove();
            }
        }).end().end().end().appendTo('#js_output');
        imgIndex++
    }
}

//ひとつずつキャラクターを表示させる
$('#js_btn1').on('click',function(){
    displayCahra(1);
});

//一度にすべてのキャラクターを表示させる
$('#js_btn2').on('click',function(){
    displayCahra(character.length);
});

});
</script>
</html>
