<!doctype html>
<html lang="js">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button id="js_btn1">画像を表示</button>
<button id="js_btn2">画像を５個表示</button>
<div id="js_output"></div>
</body>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
$(function(){

//変数の設定
var character = ['aliens', 'buzz', 'jessie', 'potato', 'woody'],
    imgIndes = 0;

//画像を表示させる処理
function displayImage(num) {
	for(var i = 0, m = num; i < m; i++) {
		$('<img>').attr('src', 'img/' + character[imgIndes % character.length] + '.png').prependTo('#js_output');
		//TODO 一行で書く方法
		imgIndes++
	}
}

//画像を一枚表示
$('#js_btn1').on('click',function(){
    displayImage(1);
});

//画像を全て表示
$('#js_btn2').on('click',function(){
    displayImage(character.length);
});
});
</script>
</html>
